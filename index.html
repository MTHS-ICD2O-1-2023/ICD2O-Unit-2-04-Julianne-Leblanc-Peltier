<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of Triangle, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Julianne Leblanc-Peltier" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-light_green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Area of Triangle in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of Triangle, in JavaScript</span>
      </div>
    </header>
    <div class="content">
      <div class="row">
        <div class="column">
          <!-- Numeric Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-of-triangle" />
              <label class="mdl-textfield__label" for="sample4">Base of Triangle (cm)</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <!-- Numeric Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-triangle" />
              <label class="mdl-textfield__label" for="sample4">Height of Triangle (cm)</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <div>
            <p>
              The area of this triangle is: <span id="area-of-triangle"></span>
            </p>
          </div>
          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            calculate
          </button>
        </div>
        <div class="column">
          <br> <br> <br>
          <img src="./images/area_of_triangle.png" alt="formula for area of a triangle" class="formula-area-of-triangle"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
